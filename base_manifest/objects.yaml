code:
- description: A file or snippet containing executable source code.
- component
- fields:
    value [str]: Path to the code.

docstring:
- description: An embedded documentation string that explains the purpose and usage of code elements.
- component
- fields:
    value [str]: Contents of the docstring.

url:
- description: A web address pointing to an online resource or documentation.
- component
- fields:
    value [str]: The url.

repo:
- description: A code repository, usually git.
- component
- fields:
    url [str]: The url of the git repo.

acronym:
- description: An abbreviation formed from the initial letters of a phrase or compound term.
- fields:
    value [str]: The acronym itself.
    expansion [str]: What the acronym represents.

equation:
- description: A mathematical equation.
- component
- fields:
    value [str]: An expression describing the equation, e.g. F = ma
    parameters [fields]: |
        A set of parameters used in the equation, e.g.
        parameters:
            F [N]: Force.
            m [kg]: Mass.
            a [m/s**2]: Acceleration.